{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'roommates/style.css' %}">
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>

        {% load socialaccount %}
        {% providers_media_js %}
        {% for provider in socialaccount_providers %}
            <p><a href="{% provider_login_url provider.id %}">Login with {{ provider.name }}</a></p>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>No account? <a href="{% url 'signup' %}">Sign up</a>.</p>
    </body>
</html>
