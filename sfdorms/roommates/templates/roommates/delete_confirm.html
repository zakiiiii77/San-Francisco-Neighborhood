{% extends 'base.html' %}
{% block content %}
<div class="card mt-5">
    <div class="card-body text-center">
        <h5>Are you sure you want to delete "{{ object.content }}"?</h5>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'room_detail' todo.room.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
