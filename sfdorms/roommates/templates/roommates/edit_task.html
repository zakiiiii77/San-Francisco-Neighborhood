{% extends 'base.html' %}
{% block content %}
<div class="mt-4">
    <h3>Edit To-Do</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="text" name="description" value="{{ task.description }}">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'room_detail' room_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
