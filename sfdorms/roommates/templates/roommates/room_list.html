{% extends "base.html" %}
{% block content %}
<h2>Your Rooms</h2>
<ul>
    {% for room in rooms %}
        <li><a href="{% url 'room_detail' room.id %}">{{ room.name }}</a></li>
    {% empty %}
        <li>No rooms found.</li>
    {% endfor %}
</ul>
<a href="{% url 'create_room' %}">+ Create New Room</a>
{% endblock %}
