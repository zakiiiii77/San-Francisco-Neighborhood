{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'roommates/style.css' %}">
        <title>Sign Up</title>
    </head>
    <body>
        <h2>Sign Up</h2>
        
        {% load socialaccount %}
        {% providers_media_js %}
        {% for provider in socialaccount_providers %}
            <p><a href="{% provider_login_url provider.id %}">Sign up with {{ provider.name }}</a></p>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </body>
</html>
