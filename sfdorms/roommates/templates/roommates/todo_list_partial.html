<ul class="list-group">
    {% for item in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.content }}
        <div>
            <a href="{% url 'edit_todo' item.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'delete_todo' item.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">No tasks yet.</li>
    {% endfor %}
</ul>
